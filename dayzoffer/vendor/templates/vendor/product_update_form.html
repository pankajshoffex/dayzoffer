{% extends "vendor/seller_profile.html" %}

{% block vendor_content %}
<div class="row-heading mt-40">
    <div class="col-sm-12">
        <h3 class="title-sm text-uppercase hr-left text-theme">Update Offers</h3>
    </div>
</div>

<form class="form-horizontal mt-10" action="{% url 'vendor:product_create' %}" method="post" novalidate enctype="multipart/form-data">{% csrf_token %}
  <div class="col-sm-12">
      <div class="form-group ">
          <div class="col-xs-12">
                <label><small>Product Name</small></label>
                {{ form.name }}
          </div>
      </div>
  </div>
  <div class="col-sm-6">
        <div class="form-group ">
            <div class="col-xs-12">
                <label><small>Offer Title</small></label>
                {{ form.offer }}
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group ">
            <div class="col-xs-12">
                <label><small>Description</small></label>
                {{ form.description }}
            </div>
        </div>
    </div>
  <div class="col-sm-6">
      <div class="form-group ">
          <div class="col-xs-12">
          	  <label><small>Category</small></label>
              {{ form.category }}
          </div>
      </div>
  </div>
  <div class="col-sm-6">
      <div class="form-group">
          <div class="col-xs-12">
          	  <label><small>Coupon Code</small></label>
              {{ form.coupon_code }}
          </div>
      </div>
  </div>
  <div class="col-sm-4">
      <div class="form-group">
          <div class="col-xs-12">
              <label><small>Website Link</small></label>
              {{ form.link }}
          </div>
      </div>
  </div>
  <div class="col-sm-4">
      <div class="form-group">
          <div class="col-xs-12">
              <label><small>Offer Image</small></label>
              {{ form.image }}
          </div>
      </div>
  </div>
  <div class="col-sm-4">
      <div class="form-group">
          <div class="col-xs-12">
              <label><small>Validity</small></label>
              <div id="datepicker" class="input-group date" data-date-format="yyyy-mm-dd">
              {{ form.validity }}
              </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <button class="btn btn-pink btn-block text-uppercase" type="submit">
              Upload
            </button>
        </div>
    </div>
</form>
{% endblock vendor_content %}
