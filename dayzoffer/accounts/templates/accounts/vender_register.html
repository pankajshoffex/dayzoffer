{% extends "vendor_base.html" %}


{% block content %}
  <div class="section section-xs section-bottom">
      <div class="container">
        <div class="row mb">
          <div class="col-md-6 col-md-offset-3">
            <h3 class="title-md hr-left text-theme mt-20">Shop Register</h3>
            <div class="panel panel-primary text-theme">
              <div class="panel-heading">
                <h3 class="panel-title">Shop Register</h3>
              </div>
              <div class="panel-body">
                <form class="form-horizontal" method="post" action="">{% csrf_token %}
                  <div class="col-sm-12">
                      <div class="form-group ">
                          <div class="col-xs-12">
                              <input class="form-control" type="text" name="firm_name" required="" placeholder="Shop Name">
                          </div>
                      </div>
                  </div>
                  <div class="col-sm-6">
                      <div class="form-group ">
                          <div class="col-xs-12">
                              <textarea class="form-control" type="text" name="address" required="" placeholder="Address"></textarea>
                          </div>
                      </div>
                  </div>
                  <div class="col-sm-6">
                      <div class="form-group">
                          <div class="col-xs-12">
                              <textarea class="form-control" type="text" name="location_aria" required="" placeholder="Shop Location"></textarea>
                          </div>
                      </div>
                  </div>
                  	<div class="col-sm-6">
	                   <div class="form-group ">
	                        <div class="col-xs-12">
	                            <input class="form-control" type="text" name="lattitude"  placeholder="lattitude">
	                        </div>
	                    </div>
	                </div>
	                <div class="col-sm-6">
	                    <div class="form-group ">
	                        <div class="col-xs-12">
	                            <input class="form-control" type="text" name="longitute"  placeholder="longitute">
	                        </div>
	                    </div>
	                </div>
                  <div class="col-sm-4">
                      <div class="form-group">
                          <div class="col-xs-12">
                              <label><small>Country</small></label>
                              <select class="form-control" name="country" id="country">
                              {% for country in countries %}
                                  <option>{{ country }}</option>
                              {% endfor %}
                              </select>
                          </div>
                      </div>
                  </div>
                  <div class="col-sm-4">
                      <div class="form-group">
                          <div class="col-xs-12">
                              <label><small>State</small></label>
                              <select class="form-control" name="state">
                               {% for state in states %}
                                  <option>{{ state }}</option>
                               {% endfor %}
                              </select>
                          </div>
                      </div>
                  </div>
                  <div class="col-sm-4">
                      <div class="form-group">
                          <div class="col-xs-12">
                              <label><small>City</small></label>
                              <select class="form-control" name="city">
                               {% for city in cities %}
                                  <option>{{ city }}</option>
                               {% endfor %}
                              </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" name="pincode" required="" placeholder="Pin Code">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" name="mobile" required="" placeholder="Mobile Number">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" name="email" required="" placeholder="Email Address">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" name="password1" required="" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" name="cunfirmPassword" required="" placeholder="Cunfirm Password">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div>
                                    <input id="checkbox-signup" type="checkbox" checked="checked">
                                    <label for="checkbox-signup">I accept <a href="#">Terms and Conditions</a></label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group text-center m-t-40">
                        <div class="col-xs-12">
                            <button class="btn btn-pink btn-block text-uppercase waves-effect waves-light" type="submit">
                                  Register
                                </button>
                        </div>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
